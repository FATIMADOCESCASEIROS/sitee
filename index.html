<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Jogos do Lucas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:radial-gradient(circle at top,#020617,#000);
  color:#e5e7eb;
  text-align:center
}
h1{color:#22c55e;text-shadow:0 0 15px #22c55e}
button{
  padding:12px 22px;
  margin:6px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  color:#020617;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 0 15px #22c55e;
}
canvas{
  background:#020617;
  margin:15px auto;
  display:block;
  border:2px solid #22c55e;
  box-shadow:0 0 25px #22c55e;
}
#menu,#hud,#gameover{display:none}
</style>
</head>
<body>

<h1>üéÆ Jogos do Lucas</h1>

<div id="menu">
  <p>Escolha um jogo</p>
  <button onclick="start(1)">Desvie das Bolas</button>
  <button onclick="start(2)">Pong Arcade</button>
  <button onclick="start(3)">Clique Fren√©tico</button>
  <button onclick="start(4)">Coletar Estrelas</button>
  <button onclick="start(5)">üé± Sinuca Arcade</button>
</div>

<div id="hud">
  Pontos: <span id="score">0</span><br>
  <button onclick="toggleSound()">üîä Som</button>
  <button onclick="menu()">‚¨Ö Menu</button>
</div>

<div id="gameover">
  <h2>Fim de Jogo</h2>
  <p>Pontua√ß√£o: <span id="final"></span></p>
  <button onclick="restart()">üîÅ Reiniciar</button>
  <button onclick="menu()">‚¨Ö Menu</button>
</div>

<canvas id="game" width="360" height="500"></canvas>

<script>
const c=document.getElementById("game"),ctx=c.getContext("2d");
const menuDiv=document.getElementById("menu");
const hud=document.getElementById("hud");
const gameover=document.getElementById("gameover");
const scoreEl=document.getElementById("score");
const finalEl=document.getElementById("final");

let game=0,lastGame=0,score=0,active=false,sound=true;
let player={},items=[],ball={},balls=[],power=0;

/* AUDIO */
let audioCtx=null;
function initAudio(){
 if(audioCtx) return;
 audioCtx=new (AudioContext||webkitAudioContext)();
}
function beep(f=400,v=0.03){
 if(!sound||!audioCtx) return;
 const o=audioCtx.createOscillator();
 const g=audioCtx.createGain();
 g.gain.value=v;
 o.frequency.value=f;
 o.connect(g);g.connect(audioCtx.destination);
 o.start();o.stop(audioCtx.currentTime+0.1);
}
function toggleSound(){sound=!sound}

/* MENU */
menu();
function menu(){
 active=false;
 menuDiv.style.display="block";
 hud.style.display="none";
 gameover.style.display="none";
}

/* START */
function start(n){
 initAudio();
 game=n;lastGame=n;score=0;items=[];
 menuDiv.style.display="none";
 hud.style.display="block";
 gameover.style.display="none";
 active=true;

 if(n===1||n===4) player={x:160,y:440,w:40,h:40};
 if(n===2){player={y:200,h:80};ball={x:180,y:250,vx:4,vy:4,r:8};}
 if(n===5){
  balls=[
   {x:260,y:250,vx:0,vy:0,c:"#ef4444"},
   {x:290,y:230,vx:0,vy:0,c:"#22c55e"},
   {x:290,y:270,vx:0,vy:0,c:"#3b82f6"}
  ];
  ball={x:80,y:250,vx:0,vy:0,r:10};
 }
 loop();
}
function restart(){start(lastGame)}
function endGame(){
 active=false;
 finalEl.textContent=score;
 hud.style.display="none";
 gameover.style.display="block";
 beep(150,0.04);
}

/* JOGO 4 - SOM SUAVE */
function gameCollect(){
 if(Math.random()<0.03) items.push({x:Math.random()*330,y:-20});
 ctx.fillStyle="#22c55e";
 ctx.fillRect(player.x,player.y,40,40);
 ctx.fillStyle="#facc15";
 items.forEach(i=>{
  i.y+=3;
  ctx.fillRect(i.x,i.y,15,15);
  if(i.y>player.y){
   score++;
   beep(600,0.015); // üîá corrigido
   i.y=600;
  }
 });
}

/* JOGO 5 - SINUCA */
function gamePool(){
 ctx.fillStyle="#065f46";
 ctx.fillRect(0,0,360,500);

 ctx.fillStyle="#000";
 [[0,0],[350,0],[0,490],[350,490]].forEach(p=>{
  ctx.beginPath();ctx.arc(p[0]+10,p[1]+10,12,0,7);ctx.fill();
 });

 function drawBall(b){
  ctx.fillStyle=b.c||"#fff";
  ctx.beginPath();ctx.arc(b.x,b.y,10,0,7);ctx.fill();
 }

 drawBall(ball);
 balls.forEach(drawBall);

 ball.x+=ball.vx;ball.y+=ball.vy;
 ball.vx*=0.99;ball.vy*=0.99;

 balls.forEach(b=>{
  b.x+=b.vx;b.y+=b.vy;
  b.vx*=0.98;b.vy*=0.98;

  let dx=b.x-ball.x,dy=b.y-ball.y;
  if(Math.hypot(dx,dy)<20){
   b.vx+=dx*0.1;
   b.vy+=dy*0.1;
   beep(500,0.02);
  }

  if(b.x<20||b.x>340||b.y<20||b.y>480){
   score++;
   beep(800,0.02);
   b.x=1000;
  }
 });

 if(balls.every(b=>b.x>900)) endGame();
}

function loop(){
 if(!active) return;
 ctx.clearRect(0,0,360,500);
 scoreEl.textContent=score;
 if(game===4) gameCollect();
 if(game===5) gamePool();
 requestAnimationFrame(loop);
}

c.onmousemove=e=>{ if(player.x!==undefined) player.x=e.offsetX }
c.onclick=e=>{
 if(game===5){
  let dx=ball.x-e.offsetX,dy=ball.y-e.offsetY;
  ball.vx=dx*0.1;ball.vy=dy*0.1;
  beep(300,0.02);
 }
};
</script>
</body>
</html>
