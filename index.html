  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #ffffff;
    }

    header {
      background: #020617;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #22c55e;
    }

    header h1 {
      margin: 0;
      color: #22c55e;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #ffffff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #22c55e;
    }

    .container {
      padding: 30px;
      max-width: 1100px;
      margin: auto;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .game {
      background: #020617;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      border: 1px solid #1e293b;
      transition: transform 0.2s;
    }

    .game:hover {
      transform: scale(1.03);
      border-color: #22c55e;
    }

    .game img {
      width: 100%;
      border-radius: 8px;
    }

    .game h3 {
      margin: 10px 0 5px;
      color: #22c55e;
    }

    .game p {
      font-size: 14px;
      color: #cbd5f5;
    }

    .game a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #22c55e;
      color: #020617;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .game a:hover {
      background: #16a34a;
    }

    footer {
      background: #020617;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
