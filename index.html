<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Site de Jogos</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #111;
        color: #fff;
    }
    button {
        padding: 20px 40px;
        font-size: 20px;
        cursor: pointer;
        margin-top: 20px;
        border-radius: 10px;
        border: none;
        background: #00ff88;
    }
</style>
</head>

<body>

<h1>ðŸŽ® Jogo do Clique</h1>
<p>Tempo: <span id="tempo">10</span>s</p>
<p>Pontos: <span id="pontos">0</span></p>

<button id="btn" onclick="clicar()">CLIQUE AQUI</button>

<script>
let pontos = 0;
let tempo = 10;
let ativo = false;

function clicar() {
    if (!ativo) {
        ativo = true;
        iniciarTempo();
    }
    if (tempo > 0) {
        pontos++;
        document.getElementById("pontos").innerText = pontos;
    }
}

function iniciarTempo() {
    let intervalo = setInterval(() => {
        tempo--;
        document.getElementById("tempo").innerText = tempo;

        if (tempo <= 0) {
            clearInterval(intervalo);
            document.getElementById("btn").disabled = true;
            alert("Fim de jogo! PontuaÃ§Ã£o: " + pontos);
        }
    }, 1000);
}
</script>

</body>
</html>
